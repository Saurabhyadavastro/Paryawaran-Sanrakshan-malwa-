services:
  - type: web
    name: paryavaran-sanrakshan-malwa
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
