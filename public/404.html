<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paryavaran Sanrakshan</title>
</head>
<body>
    <script>
        // Store the intended path
        const path = window.location.pathname;
        sessionStorage.setItem('intendedPath', path);
        
        // Redirect to index.html with hash
        if (path.includes('/admin')) {
            window.location.replace('/index.html#admin');
        } else {
            window.location.replace('/index.html' + window.location.search + window.location.hash);
        }
    </script>
    <p>Loading...</p>
</body>
</html>
